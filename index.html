<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/45761525e6.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="text/css" href="assets/images/logo/ohmyfood@2x.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ohmyfood</title>
</head>
<body>

  <div class="container">
    <header>
      <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
    </header>

    <main>
      <section class="explore">
        <form>
          <label for="search">
            <i class="fa-solid fa-location-dot"></i>
          </label>
          <input type="text" id="search" name="search" placeholder="Paris, Belleville">
        </form>

        <div class="explore_content">
          <h1>Réservez le menu qui vous convient</h1>
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
          <button>Explorer nos restaurants</button>
        </div>

      </section>

      </main>
    <footer>
      <img src="assets/images/logo/ohmyfood@2x.svg" alt="logo Ohmyfood">
      <div class="footer_items">

        <a href="#">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </a>
        <a href="#">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </a>
        <a href="#">
          <p>Mentions légales</p>
        </a>
        <a href="mailto:anais.meirone@live.fr">
          <p>Contact</p>
        </a>
      </div>
    </footer>

  </div>

</body>
</html>
